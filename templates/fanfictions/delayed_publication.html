{% extends "base.html" %}

{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/fanfictions/fanfiction_forms.css' %}" />
{% endblock head %}

{% block content %}

  <div class="content-container">
    <div class="card border border-success">
      <div class="card-header fs-1 text-center">Delayed publication</div>
      <div class="card-body">
        <form method="post" autocomplete="off">
          {% csrf_token %}
          <div class="row mb-3">
            <div class="col">
              <label class="form-label" for="publication_date">Publication date:</label>
              {{ form.publication_date }}
              {{ form.errors.publication_date }}
            </div>
            <div class="col">
              <label class="form-label" for="publication_time">Publication time:</label>
              {{ form.publication_time }}
              {{ form.errors.publication_time }}
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-success">Submit</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-primary">Go back</a>
      </div>
    </div>
  </div>

{% endblock content %}
